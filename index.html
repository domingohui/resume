<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resume.css">
        <title>Resume</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="data.js"></script>
    </head>

    <body>
            <div class="resume_content">
                <div id="resume_wrapper">
                    <div id="header_relative">
                        <div id="header">
                            <!--Header and contact info-->
                            <header-info 
                             v-bind:header_details="header_details"
                             ></header-info>
                        </div>
                        <div id="resume_body">
                            <section-wrapper
                             id="work_experience_section" 
                             v-bind:data="data"
                             v-bind:section_name="section_name"
                             >
                            </section-wrapper>

                            <section-wrapper
                             id="project_section" 
                             v-bind:data="data"
                             v-bind:section_name="section_name"
                             >
                            </section-wrapper>
                        </div>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
    </body>
</html>
